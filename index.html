    <body>
        <div class="container">
            <div class="header">
                <h1>Tic-Tac-Toe!</h1>
            </div>

                    <div class="grid" id="grid">

                            <button id="two" class="btnGrid"></button>

                        </div>

                        </div>
                        <div class="grid-item-six">

                        </div>
                        <div class="grid-item-seven">
                            <button id="seven" class="btnGrid"></button>
                        </div>
                        <div class="grid-item-eight">
                            <button id="eight" class="btnGrid"></button>
                        </div>
                        <div class="grid-item-nine">
                            <button id="nine" class="btnGrid"></button>
                        </div>
                    </div>
                </div>  
            </div>
            <div class="player">
                <p1 class="player-display" id="player-display"></p1>
            </div>
            <div class="reset-grid">
                <div class="grid-center">
                    <p class="reset-btn" id="reset-btn">Reset Game</p>
                </div>
            </div>
